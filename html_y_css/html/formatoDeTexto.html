<html>
    <head>
        <title>Formato</title>
    </head>
    <body>
        <p>Texto de ejemplo</p>
        <p><b>Texto de ejemplo</b></p><!--Negrita-->
        <p><i>Texto de ejemplo</i></p><!--Cursiva-->
        <p><big>Texto de ejemplo</big></p><!--Texto mas grande-->
        <p><small>Texto de ejemplo</small></p><!--Texto mas pequeÃ±o-->
        <p><strong>Texto de ejemplo</strong></p><!--Negrita-->
        <p>Texto de ejemplo<sub>Texto de ejemplo</sub></p><!--Subindice-->
        <p>Texto de ejemplo<sup>Texto de ejemplo</sup></p><!--indice-->
        <p><ins>Texto de ejemplo</ins></p><!--subrayar-->
        <p><del>Texto de ejemplo</del></p><!--rayar-->
    </body>
</html>
