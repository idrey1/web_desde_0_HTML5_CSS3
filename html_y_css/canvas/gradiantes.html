<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiantes</title>
</head>
<body>
    <canvas width="150" height="150" id="canvas"></canvas>
    <script type="application/javascript">
        let canvas = document.getElementById("canvas");
        let ctx = canvas.getContext("2d");
        let gradiante =  ctx.createLinearGradient(0,0,0,canvas.height);
        gradiante.addColorStop(0,'#fff');
        gradiante.addColorStop(1,'#000');
        ctx.fillStyle = gradiante;
        ctx.fillRect(0,0,canvas.width,canvas.height);
    </script>
</body>
</html>
